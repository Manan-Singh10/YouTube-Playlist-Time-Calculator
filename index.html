<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Playlist Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js" type="module"></script>
    <!-- <script defer src="index.js" type="module"></script> -->
  </head>
  <body>
    <div class="main-container">
      <div class="top-section">
        <img class="youtube-logo" src="images/YouTube-logo.png" />
        YouTube Playlist Length Calculator
      </div>

      <div class="middle-section">
        <div>
          <input
            class="link-input js-input"
            type="text"
            placeholder="Paste the link of the Playlist or PlaylistID"
          />
          <button class="calculate-button js-calculate-button">
            Calculate
          </button>
        </div>
        <p class="result js-result"></p>
      </div>

      <div class="bottom-section">
        <div>
          <a
            class="links"
            href="https://github.com/Manan-Singh10"
            target="_blank"
            >Github</a
          >
        </div>
        <div>Porfolio</div>
      </div>
    </div>
  </body>
</html>
